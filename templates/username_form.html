<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: auto
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        p, ul {
            text-align: center;
            margin-bottom: 1.2em;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        ul {
            list-style-position: inside;
            padding: 0;
        }
        ul li {
            display: block;
            text-align: left;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Username</title>
</head>
<body>
    <h1 style="text-align: center;">Enter Your Username</h1>
    <form action="/main" method="post" style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
        <input type="text" name="username" placeholder="Enter username" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
