<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        form {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Game</h1>
        <form action="/redirect_endpoint" method="post">
            <div class="section">
                <h2>Choose Game Mode</h2>
                <label>
                    <input type="radio" name="game_mode" value="hnefatafl" required>
                    Hnefatafl (11x11)
                </label>
                <label>
                    <input type="radio" name="game_mode" value="tablut">
                    Tablut (9x9)
                </label>
                <label>
                    <input type="radio" name="game_mode" value="brandubh">
                    Brandubh (7x7)
                </label>
            </div>
            <div class="section">
                <h2>Choose Side</h2>
                <label>
                    <input type="radio" name="side" value="attacker" required>
                    Attacker
                </label>
                <label>
                    <input type="radio" name="side" value="defender">
                    Defender
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
