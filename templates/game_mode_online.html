<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1rem;
        }

        form {
            width: 100%;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; /* This ensures the button respects the margin auto */
            margin: 0 auto; /* Centers the button horizontally */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Game</h1>
        <form action="/redirect_endpoint" method="post">
            <div class="section">
                <h2>Choose Game Mode</h2>
                <label>
                    <input type="radio" name="game_mode" value="hnefatafl" required>
                    Hnefatafl (11x11)
                </label>
                <label>
                    <input type="radio" name="game_mode" value="brandubh">
                    Koch (11x11)
                </label>
                <label>
                    <input type="radio" name="game_mode" value="tablut">
                    Tablut (9x9)
                </label>
                <label>
                    <input type="radio" name="game_mode" value="brandubh">
                    Brandubh (7x7)
                </label>
            </div>
            <div class="section">
                <h2>Choose Side</h2>
                <label>
                    <input type="radio" name="side" value="attacker" required>
                    Attacker
                </label>
                <label>
                    <input type="radio" name="side" value="defender">
                    Defender
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
