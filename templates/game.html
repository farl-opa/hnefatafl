<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center;">{game_title}</h1>
    <h2 style="text-align: center;">Game ID: {id}</h2>
    <h3 style="text-align: center;">{board_message}</h3>
    <h4>Players Online</h4>
            <div class="player-list">
                {players_html}
            </div>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid black;
            font-weight: bold;
            font-size: 16px;
        }
        .piece {
            width: 35px;
            height: 35px;
        }
        .empty { background-color: #f0f0f0; }
        .attacker { background-color: #f0f0f0; }
        .defender { background-color: #f0f0f0; }
        .king { background-color: #f0f0f0; }
        .corner-cell { background-color: #8cf367; }
        .throne-cell { background-color: #D53E3E}
        .selected-cell { background-color: #8c8c8c; }
        .possible-cell { 
            position: relative;
        }
        .possible-cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .coordinates {
            font-size: 12px;
            font-weight: normal;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: auto
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        p, ul {
            text-align: center;
            margin-bottom: 1.2em;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        ul {
            list-style-position: inside;
            padding: 0;
        }
        ul li {
            display: block;
            text-align: left;
        }
        form {
            margin-top: 20px;
        }
    </style>
    <script>
        // Establish an SSE connection
        const eventSource = new EventSource('/board-updates/{id}');
    
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('board-container').innerHTML = data.board_html;
            document.querySelector('h3').innerText = data.board_message;
        };
    
        // Retrieve the session_id from the cookies
        const session_id = getSessionId();
    
        function getSessionId() {
            // Retrieve the session_id from cookies
            const cookies = document.cookie.split(';');
            const sessionCookie = cookies.find(cookie => cookie.trim().startsWith('session_id='));
            return sessionCookie ? sessionCookie.split('=')[1] : '';
        }
    
        function handleCellClick(row, col) {
            if (!session_id) {
                console.error('Session ID is missing. Ensure the player is logged in.');
                return;
            }
    
            // Include the session_id in the fetch request and ensure cookies are sent
            fetch(`/cell-click/{id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    row: row,
                    col: col,
                    session_id: session_id // Include session_id in the request body
                }),
                credentials: 'same-origin' // Ensures cookies are sent with the request
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    
    

</head>
<body>
    <div id="board-container">
        {board_html}
    </div>
</body>
</html>
