<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{game_title}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 20px 0;
        }

        h2 {
            font-size: 1.8rem;
            color: #555;
            margin: 10px 0;
        }

        h3 {
            font-size: 1.2rem;
            color: #777;
            margin: 15px 0;
        }

        h4 {
            font-size: 1.2rem;
            color: #444;
            margin-top: 20px;
        }

        .player-list {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            font-weight: bold;
            font-size: 16px;
            position: relative;
        }

        .piece {
            width: 35px;
            height: 35px;
        }

        .empty { background-color: #f0f0f0; }
        .attacker { background-color: #ffdddd; }
        .defender { background-color: #d3e5ff; }
        .king { background-color: #ffe8b3; }
        .corner-cell { background-color: #8cf367; }
        .throne-cell { background-color: #d53e3e; }
        .selected-cell { background-color: #8c8c8c; }
        .possible-cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .coordinates {
            font-size: 12px;
            color: #888;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Establish an SSE connection
        const eventSource = new EventSource('/board-updates/{id}');

        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('board-container').innerHTML = data.board_html;
            document.querySelector('h3').innerText = data.board_message;
        };

        function handleCellClick(row, col) {
            if (!session_id) {
                console.error('Session ID is missing. Ensure the player is logged in.');
                return;
            }

            fetch(`/cell-click/{id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    row: row,
                    col: col,
                    session_id: session_id
                }),
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>{game_title}</h1>
    <h2>Game ID: {id}</h2>
    <h3>{board_message}</h3>
    <h4>Players Online</h4>
    <div class="player-list">
        {players_html}
    </div>
    <div id="board-container" class="container">
        {board_html}
    </div>
</body>
</html>
