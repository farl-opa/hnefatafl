<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center;">Hnefatafl Game</h1>
    <h2 style="text-align: center;">{board_message}</h2>
    <h3 style="text-align: center;">Game ID: {id}</h3>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid black;
            font-weight: bold;
            font-size: 16px;
        }
        .piece {
            width: 35px;
            height: 35px;
        }
        .empty { background-color: #f0f0f0; }
        .attacker { background-color: #f0f0f0; }
        .defender { background-color: #f0f0f0; }
        .king { background-color: #f0f0f0; }
        .corner-cell { background-color: #8cf367; }
        .throne-cell { background-color: #D53E3E}
        .selected-cell { background-color: #8c8c8c; }
        .possible-cell { 
            position: relative;
        }
        .possible-cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .coordinates {
            font-size: 12px;
            font-weight: normal;
        }
    </style>
    <script>
        // Establish an SSE connection
        const eventSource = new EventSource('/board-updates');

        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('board-container').innerHTML = data.board_html;
            document.querySelector('h2').innerText = data.board_message;
        };

        function handleCellClick(row, col) {
            fetch('/cell-click/{id}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ row: row, col: col })
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</head>
<body>
    <div id="board-container">
        {board_html}
    </div>
</body>
</html>
