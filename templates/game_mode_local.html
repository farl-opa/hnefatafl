<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Game Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            width: 100%;
            margin: 10px 0;
        }

        button {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; /* This ensures the button respects the margin auto */
            margin: 0 auto; /* Centers the button horizontally */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose your game mode</h1>
        <form action="/hnefatafl_redirect_local" method="post">
            <button type="submit">Hnefatafl (11x11)</button>
        </form>
        <form action="/koch_redirect_local" method="post">
            <button type="submit">Koch (11x11)</button>
        </form>
        <form action="/tablut_redirect_local" method="post">
            <button type="submit">Tablut (9x9)</button>
        </form>
        <form action="/brandubh_redirect_local" method="post">
            <button type="submit">Brandubh (7x7)</button>
        </form>
    </div>
</body>
</html>
