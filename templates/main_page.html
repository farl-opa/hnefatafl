<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hnefatafl - Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
        }
        .column {
            flex: 1; /* Each column gets an equal share of space */
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            background-color: #f8f9fa; 
        }
        .center {
            background-color: #ffffff;
            text-align: center; 
        }
        .right {
            background-color: #f1f3f5; 
            text-align: right;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        .player-list {
            margin-top: 20px;
        }
        .player-list p {
            margin: 5px 0;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-column">
            <h1>{welcome_message}</h1>
            <form action="/game_mode" method="post">
                <button type="submit">Play alone</button>
            </form>
            <form action="/game_mode" method="post">
                <button type="submit">Create New Game</button>
            </form>
            <form action="/join" method="post">
                <button type="submit">Join Game</button>
            </form>
            <form action="/rules" method="get">
                <button type="submit">Game Rules</button>
            </form>
            <form action="/signout" method="post">
                <input type="hidden" name="session_id" value="{session_id}">
                <button type="submit">Sign Out</button>
            </form>
        </div>
        <div class="right-column">
            <h2>Players Online</h2>
            <div class="player-list">
                {players_html}
            </div>
        </div>
    </div>
</body>
</html>
