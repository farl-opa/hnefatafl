<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game</title>
</head>
<body>
    <h1 style="text-align: center;">Enter the Game ID</h1>
    <form action="/join_game" method="post">
        <label for="game_id">Enter Game ID:</label>
        <input type="text" id="game_id" name="game_id" required>
        <button type="submit" formaction="/redirect">Join</button>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const gameId = document.getElementById('game_id').value;
            window.location.href = `/redirect/${gameId}`;
        });
    </script>
    </form>
</body>
</html>
